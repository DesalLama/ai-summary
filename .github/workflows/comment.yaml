# .github/workflows/ai-summarize.yml

name: ai summarize

on:
  workflow_run:
    workflows: ["Validate PR Title"]
    types:
      - completed

jobs:
  summarize:
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' }} &&
      !contains(github.event.workflow_run.head_commit.message, '(sync-branches)') &&
      !startsWith(github.event.workflow_run.head_branch, 'renovate/')
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: summarize script
        run: |
          echo "AI Summary"

