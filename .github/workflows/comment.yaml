name: ai summarize

on:
  pull_request:
  push:
    branches:
      - development

  workflow_run:
    workflows: ["Validate PR Title"]
    types: 
      - completed


jobs:
  summarize:
    if: "${{ github.event.workflow_run.conclusion == 'success' }} && !contains(github.event.pull_request.title, '(sync-branches)') && !startsWith(github.head_ref, 'renovate/')"
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: summarize script
        run: |
          echo "AI Summary"
